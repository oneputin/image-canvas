

<!doctype html>
<html>
<head>
    <title>image-remote-resize</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../fire-base/fire-query.html">
    <link rel="import" href="../resize-percent.html">

</head>

<body>

  <h3>Demo <span style="font-family: courier;">resize-image-batch-check</span></h3>

  <dom-module id="resize-batch"> 
    <style>
      .narrow {
        height:0;
        margin:0;
      }
      fire-query {
        height: 0;
      }
    </style>
    <template>

      <h4>1. Query ALL album-entries from cloud-db and create placeholder for "available" images.</h4>
      
      <!-- A. Query all objects (img-meta-documents) from path [cplocal] -->
      
      <fire-query app="wolke7" path="cplocal" item="_all_" data="{{dbdata}}"></fire-query>
     

      <!-- B/C RESIZE and save to -->  

      <template id="repeat1" is="dom-repeat" items="[[clientitems]]">
        
        <!-- <resize-image src="[[item.url]]" out="{{item.placeholder}}" height="10" quality="0.5" format="jpeg"></resize-image> -->
        <!-- <resize-percent src="[[item.url]]" out="{{item.placeholder}}" percent="2" quality="0.9" format="jpeg"></resize-percent> -->
        <resize-percent class="narrow" 
          src="[[item.url]]" 
          out="{{item.placeholder}}" 
          percent="2" 
          guidesize="2"">
        </resize-percent>

        <div>[[item.fbkey]]: <img src="[[item.placeholder]]">[[item.url]]</div>
        
        <!-- C. SAVE BACK the "item", if placeholder-property was created -->
        <template is="dom-if" if="{{item.placeholder}}"> 
          <!-- <div class="narrow">[[item.fbkey]]</div> -->
          <fire-query class="narrow"
              app   ="wolke7" 
              path  ="cplocal"
              key   ="[[item.fbkey]]"
              setdata="[[item]]">
          </fire-query>
        </template>

      </template>  <!-- END repeat -->      


      <!-- D. ??? CHECK number of album-records with placeholder -->
      
      <template id="if2" is="dom-if" if="{{clientitemsdone}}"> 
        
        <h4> 2. Query those album-entries which have item "placeholder" calculated".</h4>

        <fire-query app="wolke7" path="cplocal" item="placeholder" data="{{okdata}}"></fire-query>

        <template id="repeat2" is="dom-repeat" items="[[okitems]]">
          <div>is-ok: <img src="[[item.placeholder]]">[[item.url]]</div>
        </template>

      </template>

    </template>
    
    <script>

      window.addEventListener('WebComponentsReady', function() {
        
        Polymer({

          is: 'resize-batch',

          properties: {

            clientitems: {
              type: Object,
              computed: 'createClientItems(dbdata)'
            },

            clientitemsdone : 0,

            okdata: {
              type: Object,
              observer: 'checkResults'
            },

            okitems: {
              type: Object,
              computed: 'createClientItems(okdata)'
            },

          },
          
          ready: function() {
            // CTRL - function 
            this.$.repeat1.addEventListener("dom-change", function(event){ console.log("dom-repeat completed !!!", event);
              // if (this.) 
              this.clientitemsdone = 1;
            }.bind(this));

            this.$.if2.addEventListener("dom-change", function(event){ console.log("dom-if2 changed !!!", event);
              // if (this.) 
            }.bind(this));

          },

          // Processes results of "ALL"-Query 
          // Transform db-response ("keyed object") into an array and integrate 'fbkey'
          createClientItems: function(data) { 
            if (!data) return;

            var items; 
            // obj -> array with prop 'fbkey' 
            if (!Array.isArray(data)) {
              
              items = Object.keys(data)
              .map(function(k){  // INSERT doc with key as additional property 
                
                var doc = data[k];
                
                // TO TEST  ONLY 
                if (doc.url.indexOf("wolken/wb") < 0) return "";  
                
                doc.fbkey = k;  console.log(k, doc.url);
                return doc
              })
              .filter(function(doc){  // 
                return doc != "";
              });
            }  console.log("length=", items.length); 
            return items; 
          },

          // Process results of "hasPlaceholder"-Query
          checkResults: function(data) {
            console.log("fb-data queried with placeholder: ", data);
          }
          
        });  
      });      
    </script>      
  </dom-module>

  <resize-batch></resize-batch>

</body></html>
